<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="icon" href="./Styles/Images/calc-icon.png" type="image/png">
    <script src="https://kit.fontawesome.com/553e354dca.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <section id="display">
            <div data-previous-operand class="previous-operand">0</div>
            <div data-current-operand class="current-operand"></div>
        </section>
        <section id="buttonsGrid">
            <button data-clear class="span-two"> C </button>
            <button data-delete> ← </button>
            <button data-operation> ÷ </button>
            <button data-number> 7 </button>
            <button data-number> 8 </button>
            <button data-number> 9 </button>
            <button data-operation> × </button>
            <button data-number> 4 </button>
            <button data-number> 5 </button>
            <button data-number> 6 </button>
            <button data-operation> − </button>
            <button data-number> 1 </button>
            <button data-number> 2 </button>
            <button data-number> 3 </button>
            <button data-operation> + </button>
            <button data-number> . </button>
            <button data-number> 0 </button>
            <button data-equals class="span-two equals"> = </button>
        </section>
        <div class="calc-footer">  
            <img src="Styles/Images/wz_nobg.png" width="35px" alt="">
            <p>built by WZ Web Development</p>
        </div>
    </main>
</body>
</html>
